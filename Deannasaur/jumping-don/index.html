<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="/Deannasaur/assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
		<link rel="stylesheet" href="/Deannasaur/jumping-don/style.css" />
		<title>Jumping Don</title>
	</head>
	<body>
		<h1>Jumping Don!</h1>
		<p>
			As much as Don loves to eat, he cannot have broad beans. Help him avoid
			them!
		</p>
		<p>Press on your SPACEBAR to start the game and to jump!</p>
		<h2><span id="time">21</span> seconds left!</h2>
		<div class="game">
			<div id="character" class="don"></div>
			<div id="obstacle" class="bean"></div>
		</div>
		<div id="q-and-a">
			<label for="question">
				When was the date of Don's first message to you? (DD/MM/YYYY)
			</label>
			&nbsp;
			<input type="text" id="question" />
			<button id="submit">Answer</button>
		</div>
	</body>
	<script src="/Deannasaur/sound.js"></script>
	<script src="/Deannasaur/jumping-don/script.js"></script>
</html>
