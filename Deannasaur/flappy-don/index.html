<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="/Deannasaur/assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
		<link rel="stylesheet" href="/Deannasaur/flappy-don/style.css" />
		<title>Flappy Don</title>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<h1>Flappy Don</h1>
				<p>
					Oh no! Don got lost in London. Help him navigate the streets by using
					the zebra crossings!
				</p>
				<p>Press on your SPACEBAR to start the game and to jump!</p>
				<h2><span id="time">21</span> seconds left</h2>
				<div id="q-and-a">
					<label for="question">
						Hope you've cracked my identity... <br />
						What is my full name?
					</label>
					<br />
					<input type="text" id="question" />
					<button id="submit">Answer</button>
				</div>
			</div>
			<div id="game">
				<div id="pipe"></div>
				<div id="hole"></div>
				<div id="don"></div>
			</div>
		</div>
	</body>
	<script src="/Deannasaur/sound.js"></script>
	<script src="/Deannasaur/flappy-don/script.js"></script>
</html>
